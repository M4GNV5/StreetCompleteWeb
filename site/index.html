<!DOCTYPE html>
<html>
<head>	
	<title>StreetCompleteWeb</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin=""/>
    	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="crossorigin=""></script>	
</head>
<body>
	<div id="mapid"></div>
	<script type="text/javascript" src="quests.js"></script>
	<script>
		var resizeMap = function(){
			document.body.style="margin-top: 0px; margin-bottom:0px; margin-left: 0px; margin-right:0px;";
			var height = "innerHeight" in window  ? window.innerHeight : document.documentElement.offsetHeight; 
			document.getElementById("mapid").style = "margin-top: 0px; margin-bottom:0px; margin-left: 0px; margin-right:0px; width: 100%; height: " + height + "px;";
		}
		var addEvent = function(object, type, callback) {
			if (object == null || typeof(object) == 'undefined') return;
			if (object.addEventListener) {
			object.addEventListener(type, callback, false);
			} else if (object.attachEvent) {
			object.attachEvent("on" + type, callback);
			} else {
			object["on"+type] = callback;
			}
		};
		addEvent(window, "resize", function(event) {
		   resizeMap();
		});
		resizeMap();
		var mymap = L.map('mapid').setView([51.505, -0.09], 13);
		
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		L.marker([51.5, -0.09]).addTo(mymap);

		L.circle([51.508, -0.11], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5,
			radius: 500
		}).addTo(mymap);

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(mymap);

	</script>
</body>
</html>
